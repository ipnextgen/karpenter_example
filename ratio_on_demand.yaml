apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: on-demand
spec:
  requirements:
    - key: karpenter.sh/capacity-type
      operator: In
      values: ["spot"]
    - key: capacity-spread
      operator: In
      values:
      - "1"
  providerRef:
    name: my-provider
